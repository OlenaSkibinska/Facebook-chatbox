<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Facebook chatbox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body class="Layout">
<section class="Layout__section">
    <header class="Chatbox-header">
        <div class="Chatbox-header__online"></div>
        <p class="Chatbox-header__name">Kristaps Elsins</p>
        <span class="Chatbox-header__icon Chatbox-header__icon_plus"></span>
        <span class="Chatbox-header__icon Chatbox-header__icon_video"></span>
        <span class="Chatbox-header__icon Chatbox-header__icon_cog"></span>
        <span class="Chatbox-header__icon Chatbox-header__icon_close"></span>
    </header>
    <div class="Chatbox-body">
        <div class="Message">
            <img class="Message__avatar"
                 src="http://res.cloudinary.com/drzw6h31n/image/upload/c_scale,w_28/v1516446514/avatar_mkuryn.png">
            <div class="Message__answer Message__answer_friend">
                <p class="Message__msg">Yo, Can you update views?</p>
            </div>
        </div>
        <time class="Time-msg">FRI 11:30AM</time>
        <div class="Message Message_end-answer">
            <img class="Message__avatar"
                 src="http://res.cloudinary.com/drzw6h31n/image/upload/c_scale,w_28/v1516446514/avatar_mkuryn.png">
            <div class="Message__answer Message__answer_friend">
                <p class="Message__msg">I can’t see</p>
            </div>
        </div>
        <div class="Message Message_end-answer">
            <div class="Message__answer Message__answer_owner">
                <p class="Message__msg Message__msg_first-msg">Hi, as I noted in Email last week - I am
                    on vacation.</p>
                <p class="Message__msg Message__msg_last-msg">I will be back next week</p>
            </div>
        </div>
        <div class="Message">
            <img class="Message__avatar"
                 src="http://res.cloudinary.com/drzw6h31n/image/upload/c_scale,w_28/v1516446514/avatar_mkuryn.png">
            <div class="Message__answer Message__answer_friend">
                <p class="Message__msg Message__msg_first-msg">Ahh sorry, missed that</p>
                <p class="Message__msg Message__msg_last-msg">Let's talk next week</p>
            </div>
        </div>
    </div>
    <div class="New-msg">
        <input class="New-msg__input" placeholder="Type a message…">
        <span class="New-msg__icon New-msg__icon_picture"></span>
        <span class="New-msg__icon New-msg__icon_gif"></span>
        <span class="New-msg__icon New-msg__icon_smile"></span>
        <span class="New-msg__icon New-msg__icon_calendar"></span>
        <span class="New-msg__icon New-msg__icon_camera"></span>
    </div>
</section>
</body>
</html>
