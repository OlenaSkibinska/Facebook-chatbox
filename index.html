<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Facebook chatbox</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body class="Layout">
<section class="Layout__section">
    <header class="Chatbox-header">
        <div class="Chatbox-header__online"></div>
        <p class="Chatbox-header__name">Kristaps Elsins</p>
        <span class="Chatbox-header__icon Chatbox-header__icon_plus"></span>
        <span class="Chatbox-header__icon Chatbox-header__icon_video"></span>
        <span class="Chatbox-header__icon Chatbox-header__icon_cog"></span>
        <span class="Chatbox-header__icon Chatbox-header__icon_close"></span>
    </header>
    <div class="Chatbox-body">
        <div class="Collocutor">
            <img class="Collocutor__avatar"
                 src="http://res.cloudinary.com/drzw6h31n/image/upload/c_scale,w_28/v1516446514/avatar_mkuryn.png">
            <div class="Collocutor__answer">
                <p class="Collocutor__answer__msg">Yo, Can you update views?</p>
            </div>
        </div>
        <p class="Time-msg">FRI 11:30AM</p>
        <div class="Collocutor Collocutor_end-answer">
            <img class="Collocutor__avatar"
                 src="http://res.cloudinary.com/drzw6h31n/image/upload/c_scale,w_28/v1516446514/avatar_mkuryn.png">
            <div class="Collocutor__answer">
                <p class="Collocutor__answer__msg">I can’t see updated views yet</p>
            </div>
        </div>
        <div class="My-answer My-answer_end-answer">
            <p class="My-answer__msg My-answer__msg_first-msg">Hi, as I noted in Email last week - I am on vacation.</p>
            <!--<p class="My-answer__msg My-answer__msg_nth-msg">I will be back next week</p>-->
            <p class="My-answer__msg My-answer__msg__last-msg">I will be back next week</p>
        </div>
        <div class="Collocutor">
            <img class="Collocutor__avatar"
                 src="http://res.cloudinary.com/drzw6h31n/image/upload/c_scale,w_28/v1516446514/avatar_mkuryn.png">
            <div class="Collocutor__answer">
                <p class="Collocutor__answer__msg Collocutor__answer__msg_first-msg">Ahh sorry, missed that</p>
                <!--<p class="Collocutor__answer__msg Collocutor__answer__msg_nth-msg">Let's talk next week</p>-->
                <p class="Collocutor__answer__msg Collocutor__answer__msg_last-msg">Let's talk next week</p>
            </div>
        </div>
    </div>
    <div class="New-msg">
        <input class="New-msg__input" placeholder="Type a message…">
        <span class="New-msg__icon New-msg__icon_picture"></span>
        <span class="New-msg__icon New-msg__icon_gif"></span>
        <span class="New-msg__icon New-msg__icon_smile"></span>
        <span class="New-msg__icon New-msg__icon_calendar"></span>
        <span class="New-msg__icon New-msg__icon_camera"></span>
    </div>
</section>
<div class=""></div>
</body>
</html>
