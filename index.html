<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Facebook chatbox</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body style="background-color: #e3f2fd;">
<section class="Chat">
    <header class="Chat__header">
        <div class="Chat__online-indicator"></div>
        <p class="Chat__name-user">Kristaps Elsins</p>
        <button class="Chat__header-icon Chat__header-icon_plus"></button>
        <button class="Chat__header-icon Chat__header-icon_video"></button>
        <button class="Chat__header-icon Chat__header-icon_cog"></button>
        <button class="Chat__header-icon Chat__header-icon_close"></button>
    </header>
    <div class="Chat__body">
        <div class="Message">
            <img class="Message__avatar"
                 src="http://res.cloudinary.com/drzw6h31n/image/upload/c_scale,w_28/v1516446514/avatar_mkuryn.png">
            <div class="Message__list Message__list_friend">
                <p class="Message__item">Yo, Can you update views?</p>
            </div>
        </div>
        <time class="Time-msg">FRI 11:30AM</time>
        <div class="Message Message_end-answer">
            <img class="Message__avatar"
                 src="http://res.cloudinary.com/drzw6h31n/image/upload/c_scale,w_28/v1516446514/avatar_mkuryn.png">
            <div class="Message__list Message__list_friend">
                <p class="Message__item">I can’t see</p>
            </div>
        </div>
        <div class="Message Message_end-answer">
            <div class="Message__list Message__list_owner">
                <p class="Message__item Message__item_first-msg">Hi, as I noted in Email last week - I am
                    on vacation.</p>
                <p class="Message__item Message__item_last-msg">I will be back next week</p>
            </div>
        </div>
        <div class="Message">
            <img class="Message__avatar"
                 src="http://res.cloudinary.com/drzw6h31n/image/upload/c_scale,w_28/v1516446514/avatar_mkuryn.png">
            <div class="Message__list Message__list_friend">
                <p class="Message__item Message__item_first-msg">Ahh sorry, missed that</p>
                <p class="Message__item Message__item_last-msg">Let's talk next week</p>
            </div>
        </div>
    </div>
    <div class="Chat__new-msg">
        <input class="Chat__input" placeholder="Type a message…">
        <button class="Chat__new-msg-option Chat__new-msg-option_picture"></button>
        <button class="Chat__new-msg-option Chat__new-msg-option_gif"></button>
        <button class="Chat__new-msg-option Chat__new-msg-option_smile"></button>
        <button class="Chat__new-msg-option Chat__new-msg-option_calendar"></button>
        <button class="Chat__new-msg-option Chat__new-msg-option_camera"></button>
    </div>
</section>
</body>
</html>
